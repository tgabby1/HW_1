<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (this is how you comment) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <style type="text/css">
      .placeholder {
          background-color: rgb(200,200,255);
          border: 2px solid rgb(50,50,100);
        }
section h2 {
  color: #999
  font-size: 12pt;
  text-transform: uppercase
  text-align: left;
}
#target-date {
  border: 3px solid rgb(94,3,5);
}
.data-big, .label {
  font-size: 20pt;
}

    </style>
    <title>Project Dashboard</title>
</head>
<body>

  <div id="dashboard" class="container-fluid">
    <h1>{{name}}</h1>
    <p>
      {{short_description}}
    </p>
      <div class="row">
        <div class="col placeholder">
          Completion %
        </div>

          <section id="target-date" class="col placeholder">
            <h2> Target Date</h2>
            <span class="label">Days:</span>
            <span class="data-big time-long">17</span>
            <span class="data-big">d/m/yy</span>

          </section>

        <div class="col placeholder">
          Status
        </div>
      </div> <!-- end row 1,high-level information -->

      <div class="row">
        <div class="col placeholder" style="height:200px">
          Budget chart goes here
        </div>
        <div class="col placeholder">
          Burndown chart goes here
        </div>
        <div class="col placeholder">
          Effort chart goes here
        </div>
      </div> <!-- end row 2, 3 charts -->

      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>
                Task
              </th>
              <th>
                Size
              </th>
              <th>
                Team Name
              </th>
            </tr>
            <tbody>
            <tr>
              <td>
                Create a dashboard
              </td>
              <td>
                L
              </td>
            <td>
            Dancing Foxes
            </td>
            </tr>
            <tr>
              <td>
                Build Charts
              </td>
              <td>
                M
              </td>
            <td>
            Walled Terrapins
            </td>
            </tr>
            </tbody>
          </thead>
        </table>
      </div> <!-- end row 3, tabular data -->
    </div>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script> src="public/js/app.js"</script>
    <script src="js/tablesort.min.js"></script>
    <script>
  new Tablesort(document.getElementById('tasksTable'));
</script>
</body>
</html>
